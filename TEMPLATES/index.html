<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!--Typed.js-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

  <title>Welcome! to Textutils</title>
</head>

<body style="min-height: 100vh;">
  <!-- Navigation top -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><em><strong>Textutils</strong></em></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" style="float: right;"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="aboutAnalyze">Analyze</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                We can Do for you
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="">Remove Punchtuations</a></li>
                <li><a class="dropdown-item" href="">UPPERCASE </a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="aboutAnalyze">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Thanks For coming</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navigation Ends Here -->
  <!-- <h1>Hello, world!</h1> -->

  <!-- Alerts -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to <em>TextUtils</em>!</strong><span id="typing"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- Alerts Ends Here -->


  <!-- Form -->
  <div class="container">
    <form action="/analyze" method="POST"> {% csrf_token %}
      <!-- TextArea -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><h3><span id="typed" ></span></h3></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="8"></textarea>
      </div>
      <!-- TextArea Ends Here -->

      <!-- Word Count -->
      <span id="wordCount">0</span> Characters
      <!-- Word Count Ends Here -->

      <!-- Toogle Switches -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punchtuations</label>
      </div>
      <!-- Toogle Switches Ends Here -->
      <!-- Toogle Switches -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
      </div>
      <!-- Toogle Switches Ends Here -->
      <!-- Toogle Switches -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked3">Newline Remover</label>
      </div>
      <!-- Toogle Switches Ends Here -->
      <!-- Toogle Switches -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked4">Extra Space Remover</label>
      </div>
      <!-- Toogle Switches Ends Here -->
      <!-- Toogle Switches -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="numbremove" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked6">Number Remover</label>
      </div>
      <!-- Toogle Switches Ends Here -->
      <!-- Submit Button -->
      <button type="submit" class="btn btn-outline-dark mt-2 ">Analyze Text</button>
      <!-- Submit Button Ends Here -->
    </form>
  </div>
  <!-- Form Ends Here -->


  <!-- Footer -->
  <Footer style="position: sticky; top: 100%;" class="mt-2">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span style="color: ivory;">COPYRIGHT
          <i class='far fa-copyright'></i>
          <a class="navbar-brand" href="/"><em><strong>Textutils</strong></em></a>
        </span>
        <span style="color: ivory; cursor: pointer;">
          Follow My Account on GitHub &nbsp; <a class="navbar-brand" href="http://github.com" target="blank"
            rel="noreferrer"><i class='fab fa-github-alt' style="font-size: 28px;"></i></a>
        </span>
      </div>
    </nav>
  </Footer>
  <!-- Footer Ends Here -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

  <!-- Editable Core JavaScript -->
  <script>
    function validate() {
      var textarea = document.getElementById('exampleFormControlTextarea1').value;
      var span = document.getElementById('messageofvalidate');

      if (textarea == '') {
        span.innerHTML = 'Please Write Your Message';
        return false;
      }

    }
  </script>
  
  <!-- Typed.js Dont Touch it [For TextArea label]-->
  <script>
    var typed = new Typed('#typed', {
      strings: ["<b>You can do anything with your text here!</b>", "<strong>Enter your Text here And <em>TextUtils</em> do the Magic!</strong>"],
      backSpeed: 15,
      smartBackspace: true,
      backDelay: 1200,
      startDelay: 1000,
      typeSpeed: 25,
      loop: false,

    });
  </script>
  <!-- Typed.js Dont Touch it [For TextArea label] Ends Here-->

  <!-- Typed.js Dont Touch it [For Alert]-->
  <script>
    var typed = new Typed('#typing', {
      strings: ["&nbsp; You can do anything with your text here", "&nbsp; Type your text and See the Magic of <em>Textutils</em>",
          "&nbsp;<em>Textutils</em> can improve your text", "&nbsp; Thanks For Visit <em>Textutils</em> <i class='fas fa-smile-beam' style='font color:darkgreen'></i>",],
      backSpeed: 15,
      smartBackspace: true,
      backDelay: 1200,
      startDelay: 1000,
      typeSpeed: 25,
      loop: false,
    });
  </script>
  <!-- Typed.js Dont Touch it [For Alert] Ends Here-->

  <!-- Word Count JavaScript -->
  <script type="text/javascript">
    var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
    var wordCount = document.getElementById("wordCount");
    
    exampleFormControlTextarea1.addEventListener("keyup", function () {
      var characters = exampleFormControlTextarea1.value.split('');
      wordCount.innerText = characters.length;
      });
  </script>
  <!-- Word Count JavaScript Ends Here -->
  
  <!-- Editable Core JavaScript Ends Here -->
  
  
</body>

</html>
